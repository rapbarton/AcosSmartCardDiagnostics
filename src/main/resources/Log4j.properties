# Define the root logger with appender file
log4j.rootLogger = DEBUG, CONSOLE

# Define the file appender
log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=${logs.dir}/log.txt
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.conversionPattern=%-5p : %d{yyyy-MM-dd HH:mm:ss} %C:%M() line %L %c - %m%n

# Direct log messages to console
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-5p : %d{yyyy-MM-dd HH:mm:ss} %C:%M() line %L %c - %m%n

